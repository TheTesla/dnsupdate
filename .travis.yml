dist: focal
language: python
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libssl-dev
before_install:
- openssl aes-256-cbc -K $encrypted_d2c3095c119c_key -iv $encrypted_d2c3095c119c_iv
  -in passwords.py.enc -out tests/passwords.py -d
script:
- python3 -m unittest discover
stages:
- deploy
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
